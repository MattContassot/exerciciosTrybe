<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 *Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
 *Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
 *Crie uma função que mude a cor do quadrado vermelho para branco.
 *Crie uma função que corrija o texto da tag <h1>.
 *Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
 *Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
       function mudaP(x){
           let a = document.getElementsByTagName('p');
           a[1].innerText = x;
       }
       
       function mudaAmarelo(){
           let fundo = document.getElementsByClassName('main-content');
           fundo[0].style.backgroundColor = 'rgb(76,164,109)';
       }

       function mudaVermelhor(){
           let quadro = document.querySelectorAll('.main-content .center-content');
           quadro[0].style.backgroundColor = 'white';
       }

       function textoH1(novoTexto){
           let texto = document.getElementsByTagName('h1');
           texto[0].innerText = novoTexto;
       }

       function textoMinusculo(){
           let min = document.getElementsByTagName('p');
           for (let i = 0; i < min.length; i += 1) {
            min[i].innerText = min[i].innerText.toLowerCase();
           }
       }

       function consoleP(){
           let a = document.getElementsByTagName('p');
           for (let i = 0; i < a.length; i += 1) {
               console.log(a[i].innerText);
           }
        }

        function funcoes(){
            mudaP('Texto sobre daqui a 2 anos');
            mudaAmarelo();
            mudaVermelhor();
            textoH1('Texto Corrigido');
            textoMinusculo();
            consoleP();
        }
        funcoes();
    </script>
  </body>
</html>
